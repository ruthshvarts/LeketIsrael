.button-container {

}

/* Center the image and position the close button */
.imgcontainer {
  text-align: center;

}

.container {
  direction: rtl; /* set text direction to right-to-left */
  text-align: right; /* align text to the right */
}

label {
  display: inline-block; /* make the labels inline with the input fields */
  width: 30%; /* set the width of the label */
  margin-right: 10%; /* add some margin between the label and the input field */
  text-align: right; /* align the text to the right */
  transform: translateY(20px);
}

span.psw {
  float: right;
  padding-top: 0px;
  padding-right: 45px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-image: url('{% static "images/leket6.png" %}'); /* Set the background image */
  background-size: cover; /* sets the image to cover the entire body */
}


/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  background-color: rgba(255, 255, 255, 0.7); /* white with 50% opacity */
  margin: 17% auto 10% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
  width: 40%; /* Could be more or less, depending on screen size */
  height: 56%;
  z-index: 999; /* set a high value to bring it to the front */
  margin-right: 12%;
  position: absolute;
  left: 46%;
}


/* The Close Button (x) */
.close {
  position: absolute;
  right: 5px;
  top: 0px;
  color: #000;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

/* Add Zoom Animation */
.animate {
   -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)}
  to {-webkit-transform: scale(1)}
}

@keyframes animatezoom {
  from {transform: scale(0)}
  to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
  .error-message {
